<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" routerLink="/">
          <img
            src="../../assets/logo_transparent.png"
            width="70px"
            alt="Logo"
            loading="lazy"
          />
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" routerLink="/">Authors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/books/{{authorName}}">Books</a>
              </li>
          <li class="nav-item" *ngFor="let item of genreList">
            <a class="nav-link" routerLink='/books-genre/{{authorName}}/{{kindName}}/{{item.toLowerCase().replace(" ", "-")}}'>{{item}}</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
    </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let item of bookList">
      <div class="card">
        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-dark"
          data-mdb-ripple-color="dark">
          <img src="https://wolnelektury.pl/media/{{item.cover}}"
            class="w-100" />
          <a routerLink="/book-details/{{item.slug}}">
            <div class="mask">
            </div>
            <div class="hover-overlay">
              <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);"></div>
            </div>
          </a>
        </div>
        </div>
      </div>
    </div>
</div>

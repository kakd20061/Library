    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" routerLink="/">
          <img
            src="../../assets/logo_transparent.png"
            width="70px"
            alt="Logo"
            loading="lazy"
          />
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" routerLink="/">Authors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/books/{{authorName}}">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/books-kind/{{authorName}}/{{kindName}}">Books by kinds</a>
              </li>
        </ul>
        <!-- Left links -->
      </div>
    </div>
</nav>

<div class="input-group rounded w-50 mx-auto my-5">
  <input [(ngModel)]="searchText" (input)="searchData()" type="search" class="form-control rounded" placeholder="Search..." aria-label="Search" aria-describedby="search-addon"/>
  <span class="input-group-text border-0" id="search-addon">
  <i class="fas fa-search"></i>
  </span>
</div>

<div class="container mt-5" *ngIf="bookResultList.length > 0">
  <div class="row row-cols-5">
    <div class=" mb-4 mx-auto" *ngFor="let item of bookResultList">
      <div class="card">
        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-dark"
          data-mdb-ripple-color="dark">
          <img src="https://wolnelektury.pl/media/{{item.cover}}"
            class="w-100" />
          <a routerLink="/book-details/{{item.slug}}">
            <div class="mask">
            </div>
            <div class="hover-overlay">
              <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);"></div>
            </div>
          </a>
        </div>
        </div>
      </div>
    </div>
</div>
<div *ngIf="bookResultList.length == 0" class="w-100 text-center text-danger">
  <p class="h5">I'm sorry but there is no such book in our database</p>
</div>
<div class=" d-flex justify-content-center mt-3">
  <mat-paginator [length]="resultLength" [pageSize]="3" [pageSizeOptions]="[3,5,10]" (page)="OnPageChange($event)"></mat-paginator>   
</div>

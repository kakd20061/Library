<div class="input-group rounded w-50 mx-auto my-5">
    <input [(ngModel)]="searchText" (input)="searchData()" type="search" class="form-control rounded" placeholder="Search..." aria-label="Search" aria-describedby="search-addon"/>
    <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
    </span>
</div>
<table class="table table-hover" *ngIf="authorResultList.length > 0">
    <thead>
        <th scope="col" style="padding-left: 22px;">#</th>
        <th scope="col w-50" class="text-center">Name</th>
        <th scope="col" class="text-center">Last</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of authorResultList">
        <th scope="row">{{item.id}}</th>
        <td class="text-center w-50 align-middle"><a routerLink="/details/{{item.slug}}" class="text">{{item.name}} </a></td>
        <td class="text-center"><button class="btn btn-success" routerLink="/books/{{item.slug}}">Check books</button></td>
        </tr>
    </tbody>
</table>
<div *ngIf="authorResultList.length == 0" class="w-100 text-center text-danger">
    <p class="h5">I'm sorry but there is no such author in our database</p>
</div>
<div class=" d-flex justify-content-center mt-3">
    <mat-paginator class="bg-light" [length]="resultLength" [pageSize]="3" [pageSizeOptions]="[3,5,10]" (page)="OnPageChange($event)"></mat-paginator>   
</div>
